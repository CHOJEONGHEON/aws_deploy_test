AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FastAPI Lambda Function

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 512
    Tags:
      {}

Resources:
  FastAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: app.handler
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        RootApi:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        ProxyApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

Outputs:
  ApiUrl:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.ap-northeast-2.amazonaws.com/Prod/"
    Description: "API Gateway endpoint URL for Prod stage"